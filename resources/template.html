<!DOCTYPE html>
<html>
  <head>
    <title>VersionEye notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        VersionEye notifies you about out-dated dependencies, security vulnerabilities and license violations in your Git repositories
      <p>Project name: <a href="{{ href }}">{{project_name}}</a></p>
      <p>Versions: {{dependency_versions_problem}}</p>
      <p>Licenses: {{dependency_licenses_problem}}</p>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
